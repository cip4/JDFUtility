name: Publish

on:
  schedule:
    - cron:  '0 2 * * *'
  push:
    branches: [ master ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  RUN_REGION: europe-west1
  SERVICE_NAME: toolbox

jobs:
  gcloud-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Check out sources...
        uses: actions/checkout@v2

      - name: Setup GCloud CLI
        uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          version: '298.0.0'
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Docker Auth GCloud
        run: gcloud auth configure-docker

      - name: Build Docker Image
        run: docker build -t "gcr.io/$PROJECT_ID/$SERVICE_NAME:latest" --build-arg BUILD_NUMBER=${GITHUB_RUN_NUMBER8} --build-arg GIT_REV=${GITHUB_SHA:0:7} .

      - name: Push Image to Google Container Registry
        run: docker push "gcr.io/$PROJECT_ID/$SERVICE_NAME:latest"

      - name: Deploy to Cloud Run
        run: |-
          gcloud run deploy "$SERVICE_NAME" \
            --region "$RUN_REGION" \
            --image "gcr.io/$PROJECT_ID/$SERVICE_NAME:latest" \
            --platform "managed" \
            --allow-unauthenticated