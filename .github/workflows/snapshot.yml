name: JDFUtility Snapshot

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-toolbox:
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 8

      - name: Check out sources...
        uses: actions/checkout@v2

      - name: Maven Build WAR
        env:
          SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
        run: mvn -f pom-war.xml -Dgpg.passphrase=$SIGNING_PASSWORD -Dossrh.username=$OSSRH_USERNAME -Dossrh.password=$OSSRH_PASSWORD clean install -Dbuild=$GITHUB_RUN_NUMBER

      - name: Debug
        run: ls -l target

      - name: Upload jar
        uses: actions/upload-artifact@v1
        with:
          name: war file
          path: target/JDFToolbox.war

  build-utility:
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 8

      - name: Check out sources...
        uses: actions/checkout@v2

      - name: Maven Deploy
        env:
          SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
        run: mvn clean --settings maven-settings.xml -Dgpg.passphrase=$SIGNING_PASSWORD -Dossrh.username=$OSSRH_USERNAME -Dossrh.password=$OSSRH_PASSWORD -Dmaven.javadoc.failOnError=false javadoc:jar source:jar deploy

      - name: Debug
        run: ls -l target

      - name: Upload jar
        uses: actions/upload-artifact@v1
        with:
          name: jar file
          path: target/JDFUtility-1.x-SNAPSHOT.jar
